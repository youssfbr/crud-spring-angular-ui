<div class="tbl">
  <mat-card>
    <mat-toolbar><span>My Application</span></mat-toolbar>

    <mat-card-content>
      <div *ngIf="courses$ | async as courses; else loading">

        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

            <!-- Id Column -->
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let course"> {{ course._id }} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Curso </th>
              <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
            </ng-container>

            <!-- Category Column -->
            <ng-container matColumnDef="category">
              <th mat-header-cell *matHeaderCellDef> Categoria </th>
              <td
                mat-cell *matCellDef="let course"> {{ course.category }}
                <mat-icon aria-hidden="false" aria-label="Categoria do Curso" fontIcon="{{ course.category | category }}"></mat-icon>
              </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
             <mat-header-cell *matHeaderCellDef>
              <button mat-mini-fab color="accent" aria-label="Adicionar curso" (click)="onAdd()">
                <mat-icon>add</mat-icon>
              </button>
             </mat-header-cell>

             <mat-cell *matCellDef="let course">
              <button mat-icon-button color="primary" aria-label="Editar Curso">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Remover Curso">
                <mat-icon>delete</mat-icon>
              </button>
             </mat-cell>

            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </div>
      </mat-card-content>

    </mat-card>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>
